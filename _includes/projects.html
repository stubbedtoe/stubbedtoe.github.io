<ul id="categories">
	{% assign pages = site.filter | sort: 'position' %}
	{% for page in pages %}
		<li id="{{ page.title }}"
			{% if include.active == page.title %}
				class="active"
			{% else %}
				class=""
			{% endif %}
			><a href="{{ page.url | prepend: site.baseurl }}"><span class="tick">&#x2713;</span> {{ page.title }}</a></li>
	{% endfor %}
</ul>

<span id="and">and</span><span id="or" class="active">or</span>
