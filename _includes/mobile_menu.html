<div id="fixed-top">
	<div class="inner">
		<span>{{ page.title | capitalize }}</span>
		<nav>
			<input type="checkbox" id="nav" />
			<label for="nav"></label>
			<ul>
				{% assign pages = site.pages | sort: 'position' %}
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title | capitalize}}</a></li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</div>
