---
layout: default
---

<div id="nav-container">
	<nav>
		<ul id="pages">
			{% assign pages = site.pages | sort: 'position' %}
		    {% for page in pages %}
					{% if page.position %}
		    	<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endif %}
		    {% endfor %}
		</ul>
	</nav>
</div>

<div id="project-container">
	{{ content }}
</div>
